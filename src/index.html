<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3</title>
  </head>
  <body>
    <div id="chapters"></div>
    <script>
      const maxChapter = 5;
      const availChapters = new Array(maxChapter).fill(0).map((el,idx) => idx + 1);
      const divMenu = document.getElementById('chapters');
      for(elChapter of availChapters) {
        const alink = document.createElement('a');
        alink.innerHTML = `go to chapter(${elChapter})`;
        alink.href = `/d3.html?chapter=${elChapter}`;
        divMenu.appendChild(alink);
        const br = document.createElement('br');
        divMenu.appendChild(br);
      }
    </script>
  </body>
</html>
